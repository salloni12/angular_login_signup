<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>first angularjs app</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app="module" ng-controller="sample1Controller">

  <form class="form-horizontal" ng-submit="sendfile(name,email,password)" name="myForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" name="name" ng-model="name" ng-model="name" ng-required="true">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email</label>
      <div class="col-sm-2">
        <input type="email" class="form-control" name="email" id="email" ng-model="email" ng-model="email" ng-required="true">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="password" name="password" ng-model="password" ng-required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="cpassword">Confirm Password</label>
      <div class="col-sm-2">
        <input type="password" class="form-control" id="cpassword" name="cpassword" ng-model="cpassword" ng-required="true" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</body>

</html>
